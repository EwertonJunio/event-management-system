<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #e0f7fa 25%, #80deea 100%);
        }
        
        #root {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        
        #root:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #00695c;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        p {
            color: #004d40;
            font-size: 1.1em;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>Bem-vindo ao Sistema de Gerenciamento de Eventos</h1>
        <p>Organize e gerencie seus eventos de forma eficiente e f√°cil.</p>
        <a href="#">Comece agora</a>
    </div>
</body>

</html>
